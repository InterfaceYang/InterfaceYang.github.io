pan class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">ajax</span>(<span class="params">params</span>) </span>&#123;   </span><br><span class="line"></span><br><span class="line">  params = params || &#123;&#125;;   </span><br><span class="line"></span><br><span class="line">  params.data = params.data || &#123;&#125;;   </span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> json = params.jsonp ? jsonp(params) : json(params);      </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">// jsonp请求   </span></span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">function</span> <span class="title">jsonp</span>(<span class="params">params</span>) </span>&#123;   </span><br><span class="line"></span><br><span class="line">    <span class="comment">//创建script标签并加入到页面中   </span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> callbackName = params.jsonp;   </span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> head = <span class="built_in">document</span>.getElementsByTagName(<span class="string">'head'</span>)[<span class="number">0</span>];   </span><br><span class="line"></span><br><span class="line">    <span class="comment">// 设置传递给后台的回调参数名   </span></span><br><span class="line"></span><br><span class="line">    params.data[<span class="string">'callback'</span>] = callbackName;   </span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> data = formatParams(params.data);   </span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> script = <span class="built_in">document</span>.createElement(<span class="string">'script'</span>);   </span><br><span class="line"></span><br><span class="line">    head.appendChild(script);    </span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">    <span class="comment">//创建jsonp回调函数   </span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">window</span>[callbackName] = <span class="function"><span class="keyword">function</span>(<span class="params">json</span>) </span>&#123;   </span><br><span class="line"></span><br><span class="line">      head.removeChild(script);   </span><br><span class="line"></span><br><span class="line">      clearTimeout(script.timer);   </span><br><span class="line"></span><br><span class="line">      <span class="built_in">window</span>[callbackName] = <span class="literal">null</span>;   </span><br><span class="line"></span><br><span class="line">      params.success &amp;&amp; params.success(json);   </span><br><span class="line"></span><br><span class="line">    &#125;;    </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//发送请求   </span></span><br><span class="line"></span><br><span class="line">    script.src = params.url + <span class="string">'?'</span> + data;    </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">//为了得知此次请求是否成功，设置超时处理   </span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>(params.time) &#123;   </span><br><span class="line"></span><br><span class="line">     script.timer = setTimeout(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;   </span><br><span class="line"></span><br><span class="line">       <span class="built_in">window</span>[callbackName] = <span class="literal">null</span>;   </span><br><span class="line"></span><br><span class="line">       head.removeChild(script);   </span><br><span class="line"></span><br><span class="line">       params.error &amp;&amp; params.error(&#123;   </span><br><span class="line"></span><br><span class="line">         message: <span class="string">'超时'</span>   </span><br><span class="line"></span><br><span class="line">       &#125;);   </span><br><span class="line"></span><br><span class="line">     &#125;, time);   </span><br><span class="line"></span><br><span class="line">    &#125;   </span><br><span class="line"></span><br><span class="line">  &#125;;    </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">//格式化参数   </span></span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">function</span> <span class="title">formatParams</span>(<span class="params">data</span>) </span>&#123;   </span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> arr = [];   </span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> name <span class="keyword">in</span> data) &#123;   </span><br><span class="line"></span><br><span class="line">      arr.push(<span class="built_in">encodeURIComponent</span>(name) + <span class="string">'='</span> + <span class="built_in">encodeURIComponent</span>(data[name]));   </span><br><span class="line"></span><br><span class="line">    &#125;;   </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 添加一个随机数，防止缓存   </span></span><br><span class="line"></span><br><span class="line">    arr.push(<span class="string">'v='</span> + random());   </span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> arr.join(<span class="string">'&amp;'</span>);   </span><br><span class="line"></span><br><span class="line">  &#125;   </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 获取随机数   </span></span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">function</span> <span class="title">random</span>(<span class="params"></span>) </span>&#123;   </span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random() * <span class="number">10000</span> + <span class="number">500</span>);   </span><br><span class="line"></span><br><span class="line">  &#125; &#125;</span><br><span class="line"></span><br><span class="line">著作权归作者所有。</span><br><span class="line">商业转载请联系作者获得授权,非商业转载请注明出处。</span><br><span class="line">原文: https:<span class="comment">//laixiazheteng.com/article/page/id/AASiankfBJWp © ghmagical.com</span></span><br></pre></td></tr></table></figure>
